<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            min-width: 250px;
        }

        /* Включите отступ и границу в общую ширину и высоту элемента */
        * {
            box-sizing: border-box;
        }

        /* Удалите поля и отступы из списка */
        ul {
            margin: 0;
            padding: 0;
        }

        /* Стиль элементов списка */
        ul li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            list-style-type: none;
            background: #eee;
            font-size: 18px;
            transition: 0.2s;

            /* сделайте элементы списка просматриваемыми */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Установите для всех нечетных элементов списка другой цвет (полосы зебры) */
        ul li:nth-child(odd) {
            background: #f9f9f9;
        }

        /* Более темный фон-цвет при наведении курсора */
        ul li:hover {
            background: #ddd;
        }

        /* При нажатии на кнопку добавить цвет фона и вычеркнуть текст */
        ul li.checked {
            background: #888;
            color: #fff;
            text-decoration: line-through;
        }

        /* Добавить отметку "проверено" при нажатии на нее */
        ul li.checked::before {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 10px;
            left: 16px;
            transform: rotate(45deg);
            height: 15px;
            width: 7px;
        }





        /* Стиль заголовка */
        .header {
            background-color: white;
            padding: 30px 40px;
            color: black;
            text-align: center;
        }

        /* Очистить поплавки после заголовка */
        .header:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Стиль ввода */
        input {
            margin: 0;
            border: none;
            border-radius: 0;
            width: 75%;
            padding: 10px;
            float: left;
            font-size: 16px;
        }

        /* Стиль кнопки "Добавить" */
        .addBtn {
            padding: 10px;
            width: 25%;
            background: #d9d9d9;
            color: #555;
            float: left;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 0;
        }

        .addBtn:hover {
            background-color: #bbb;
        }
    </style>
</head>

<body>

    <div id="myDIV" class="header">
        <h2 style="margin:5px">ToDo List</h2>
        <input type="text" id="myInput" placeholder="Введите задачу">
        <span onclick="newElement()" class="addBtn">Добавить</span>
    </div>

    <ul id="myUL">
        <li>Попасть в спортзал</li>
        <li class="checked">Оплатить счета</li>
        <li>Доработка сайта</li>
        <li>Купить яйца</li>
        <li>Прочитать книгу</li>
        <li>Организовать офис</li>
    </ul>

    <script src="/index.js">
    </script>

</body>

</html>
